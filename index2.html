<html>
    <head>
        
    </head>
    <body>
        <button onclick="
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('baba').innerHTML = this.responseText;
            }
        };
        xhttp.open('GET', 'index.html', true);
        xhttp.send();

        ">Start Game using an AJAX request!</button>
        <div style = "width : 100%;" id = "baba"></div>
    </body>
</html>
